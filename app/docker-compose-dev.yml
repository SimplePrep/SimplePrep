version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: ./docker/backend/Dockerfile
    volumes:
      - .:/app  # Mount the entire app for live code reloading
    environment:
      - DEV=true  # Set an environment variable to enable development settings
    ports:
      - "8001:8000"  # Expose the development server on port 8000
    command: >
      sh -c "python /app/backend/manage.py migrate &&
             python /app/backend/manage.py runserver 0.0.0.0:8000"
    depends_on:
      - db
    env_file:
      - .env

  db:
    image: postgres:13-alpine
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env

volumes:
  postgres_data: {}
