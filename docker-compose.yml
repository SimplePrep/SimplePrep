version: "3.9"

services:
  frontend: 
    build: 
      context: ./client-spa
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./client-spa:/client-spa
    depends_on:
      - backend
  backend:
    build: 
      context: ./spa
      dockerfile: Dockerfile
      args:
        - DEV=true
    image: backend
    container_name: backend
    ports:
      - "8080:8000"
    volumes:
      - ./spa:/spa
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=changeme
    depends_on:
      - db

  db:
    image: postgres:14-alpine
    ports:
      - '5432:5432'
    volumes:
      - dev-db-data:/var/lib/postgres/data
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=changeme

volumes:
  dev-db-data:


